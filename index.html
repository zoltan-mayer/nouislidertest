<!DOCTYPE html>
<html>

<head>
    <title>test test test</title>
    <link rel="stylesheet" href="style.css">
    <link href="./noUiSlider-15.7.1/dist/nouislider.css" rel="stylesheet">
    <script src="./noUiSlider-15.7.1/dist/nouislider.js"></script>
</head>

<body>
    <br>
    <br>
    <div id="slider"></div>
    <br>
    <div style="height:200px;" id="vslider"></div>
    <table>
        <tr>
            <td><div style="height:200px;" id="slider1"></div></td>
            <td></td>
            <td><div id="slider2"></div></td>
        </tr>
        <tr>
            <td>Left</td>
            <td>-----</td>
            <td>Right</td>
        </tr>
    </table>
</body>

<script>
    var slider = document.getElementById('slider');

    noUiSlider.create(slider, {
        start: [20, 80],
        connect: true,
        range: {
            'min': 0,
            'max': 100
        }
    });

    var vslider = document.getElementById('vslider');

    noUiSlider.create(vslider, {
        connect: 'lower',
        start: 12.0,
        step: 0.01,
        direction: 'rtl',
        orientation: 'vertical',
        range: {
            'min': 5.5,
            'max': 24.5
        }
    });

    var slider1 = document.getElementById('slider1');

    noUiSlider.create(slider1, {
        start: 12,
        connect: true,
        direction: 'rtl',
        orientation: 'vertical',
        range: {
            'min': 5.5,
            'max': 24.5
        }
    });
</script>

</html>
